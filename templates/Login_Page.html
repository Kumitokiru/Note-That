<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Note That</title>
    <style>
        :root {
            --background-color: #222;
            --container-color: #333;
            --input-bg-color: #555;
            --input-border: #666;
            --text-color: white;
            --button-color: #007BFF;
            --button-hover: #0056b3;
            --label-color: #aaa;
            --label-focus: #fff;
        }
        body {
            display: grid;
            place-items: center;
            height: 100vh;
            margin: 0;
            /* Change background-color to background image */
            background: url('/static/images/body.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        
        /* Grid layout: logo & login container */
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            max-width: 700px;
            width: 100%;
        }

        /* Logo Styling - Bring to Front */
        #logo {
            max-width: 580px;
            width: 48%;
            height: 140px;
            border-radius: 10px;
            transform: rotate(-90deg);
            position: relative;
            left: -178px;
            z-index: 2;
        }

        /* Login Box - Move Behind the Logo */
        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--container-color);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            left: 230px;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            #logo {
                transform: rotate(0deg);
            }
            .container {
                position: relative;
                left: 0;
                margin-top: -40px;
            }
        }

        .input-container {
            position: relative;
            width: 90%;
            margin-bottom: 20px;
        }
        .input-container input {
            width: 100%;
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }
        .input-container label {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: var(--label-color);
            font-size: 16px;
            transition: 0.3s ease-in-out;
            pointer-events: none;
        }
        .input-container input:focus + label,
        .input-container input:not(:placeholder-shown) + label {
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: var(--label-focus);
            background-color: var(--container-color);
            padding: 0 5px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        button {
            width: 120px;
            padding: 12px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        .bottom-section {
            margin-top: 15px;
            color: lightgray;
        }
        a {
            color: cyan;
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">
        <img src="/static/images/logo.png" alt="Note That Logo" id="logo">
        <div class="container">
            <h2 style="color: white;">Log In</h2>
            <form action="/login" method="POST">
                <div class="input-container">
                    <input type="email" id="txtemail" name="email" placeholder=" " required>
                    <label for="txtemail">Email</label>
                </div>
                <div class="input-container">
                    <input type="password" id="txtpassword" name="password" placeholder=" " required>
                    <label for="txtpassword">Password</label>
                </div>
                <div class="button-container">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <div class="bottom-section">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
